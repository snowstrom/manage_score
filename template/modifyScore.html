<div class="row deleteScoreWrap">
	<div class="col-md-10 col-md-offset-1">
		<h2 class="text-center">先搜索到目标项，然后修改学生成绩</h2>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-4 col-sm-4 control-label">
					请选择搜索方式：
				</label>
				<div class="col-md-8 col-sm-8">
					<select class="form-control" ng-model="optionItem">
						<option value="ID">按ID</option>
						<option value="Name">按Name</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 col-sm-4 control-label">
					{{optionItem}}：
				</label>
				<div class="col-md-8 col-sm-8">
					<input type="text" class="form-control" ng-model="keyword">
					<a class="btn btn-primary pull-right" ng-click="search()">查找</a>
				</div>
			</div>
		</form>
		<div class="searchResult">
			<table class="table table-bordered table-condensed">
				<tr ng-show="searchFlag.head">
					<th class="text-center">ID</th>
					<th class="text-center">Name</th>
					<th class="text-center">Chinese</th>
					<th class="text-center">Math</th>
					<th class="text-center">English</th>
				</tr>
				<tr ng-repeat="result in searchResult" ng-class="{successTip:result.tipFlag}">
					<td><input type="text" ng-model="result.ID"></td>
					<td><input type="text" ng-model="result.Name"></td>
					<td><input type="number" ng-model="result.Chinese"></td>
					<td><input type="number" ng-model="result.Math"></td>
					<td><input type="number" ng-model="result.English"></td>
				</tr>
			</table>
			<p ng-show="searchFlag.noResult">未找到相关结果，请核实关键字后查询！</p>
			<div ng-show="searchFlag.clickFlag && !searchFlag.noResult">
				<div class="btn-group pull-right">
					<a class="btn btn-primary" ng-click="cancel()">取消</a>
					<a class="btn btn-primary " ng-click="save()">保存</a>
				</div>
			</div>
		</div>

	</div>
</div>
