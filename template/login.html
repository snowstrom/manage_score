<div class="row loginWrap">
	<div class="col-md-6 col-sm-6 col-md-offset-2 col-sm-offset-2">
		<form name="myForm" class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-4 col-sm-4 control-label">
					用户名：
				</label>
				<div class="col-md-8 col-sm-8">
					<input type="text" name="name" class="form-control"  ng-model="userName">
					<span class="help-block wrongTip" ng-show="clickFlag && userNameFlag">用户名不存在!</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 col-sm-4 control-label">
					密码：
				</label>
				<div class="col-md-8 col-sm-8">
					<input type="password" name="pw" class="form-control" ng-model="password">
					<span class="help-block wrongTip" ng-show="clickFlag && passwordFlag">密码错误</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-10 col-sm-offset-10 col-md-2 col-sm-2 ">
					<a class="btn btn-primary" ng-click="login()">登录</a>
				</div>
			</div>
		</form>
	</div>
</div>
